<!DOCTYPE HTML>
<html>
<head>
    <title>Ben 10 Game: Insectoite x VilgaxBots</title>
    <link rel="icon" href="img/iconomnitrix.webp">
    <link href="css/estilos.css" rel="stylesheet" />
</head>
<body>
    <div id="container">
        <div id='fundo'>
            <div id='area_jogo' class='area_jogo'>
                <div id='start' onclick='start()'>
                    <div class="start-content">
                        <img src="/img/logo10.png" height=100px />
                        <p>UTILIZE AS SETAS PARA SE MOVIMENTAR E A
                        <b>BARRA</b> PARA ATIRAR.</p>
                        <h2>CLIQUE AQUI PARA INICIAR</h2>
                    </div>
                </div>
                <div id='gameover' style='display:none' onclick='reiniciar()'>
                    <div class="start-content">
                        <img src="../img/logo10.png" height=100px />
						<p>VILGAX O DERROTOU!!</p>
						<p>BORA PRA PROXIMA</p>
						<h2>CLIQUE AQUI PARA INICIAR</h2>
					</div>
                </div>
				<div id='vitoria' style='display:none' onclick='reiniciar()'>
                    <div class="start-content">
                        <img src="../img/logo10.png" height=100px />
						<p>VOCÊ DERROTOU O EXERCITO DE VILGAX!!
						<b>VOCÊ GANHOU!</b>
						<h2>CLIQUE AQUI PARA INICIAR NOVAMENTE</h2>
					</div>
                </div>
            </div>
        </div>
    </div>
    <audio src="sons/ben10song.mp3" preload="auto" id="somjogo"></audio>
    <audio src="sons/laser_bot2.mp3" preload="auto" id="laserbot2"></audio>
    <audio src="sons/laser_bot1.mp3" preload="auto" id="laserbot1"></audio>
    <audio src="sons/tiroinsectoide.wav" preload="auto" id="tiroplayer"></audio>
    <audio src="sons/omnitrix.mp3" preload="auto" id="salva"></audio>
    <audio src="sons/minecraft-explosion-green-screen.mp3" preload="auto" id="explode"></audio>
    <audio src="sons/omnitrix-power-down.mp3" preload="auto" id="explodeinsectoide"></audio>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-collision.min.js"></script>
    <script type="text/javascript" src="js/jogo.js"></script> 
</body>
</html>
